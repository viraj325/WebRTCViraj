<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Viraj Public Video Call</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gui_style.css">
  </head>
  <body>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <div style="height: 100%; width: 100%; margin: 0;">
      <div class="overlayDiv">
        <video class="newUser" id="webcamVideo" poster="placeholder.jpeg" autoplay playsinline muted></video>
        <button class="glass-button" id="hangupButton" disabled style="height: 15px;">Hangup</button>
      </div>
      <video class="newRemote" id="remoteVideo" poster="placeholder.jpeg" autoplay playsinline></video>
    </div>

    <script defer src="main.js"></script>
    <!--<script type="module" src="main.js"></script>-->
  </body>
</html>
